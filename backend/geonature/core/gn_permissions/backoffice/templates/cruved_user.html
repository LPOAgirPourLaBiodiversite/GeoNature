<h3>{{ user.nom_role }} {{ user.prenom_role }}</h3>

<table>
  {% for mod in modules %}
  <tr>
    <td>{{ mod.module_code }}</td>
    <td>{{ mod.module_cruved }}</td>
    <td>
      <button>
        <a
          href="{{ url_for('gn_permissions_backoffice.permission_form', id_module=mod.id_module, id_role=user.id_role) }}"
          >Edit</a
        >
      </button>
    </td>
  </tr>

  {% endfor %}
</table>
